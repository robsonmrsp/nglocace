<div class="card">
	<form form-validator (onSave)="save()">
		<div class="card-header">
			<i class="ace-icon fa fa-wpforms"></i>
			Formulário de cadastro de Gênero
		</div>
		<div class="card-block">
			<div id="groupInputNome" class="form-group col-md-	  ">
				<label class="control-label" for="inputNome">Nome *</label>
				<input type="text" id="inputNome" data-validation="required" input-mask class="form-control" [(ngModel)]="genero.nome" [ngModelOptions]="{standalone: true}">
			</div>
			<div id="groupInputDescricao" class="form-group 	col-md-	 ">
				<label class="control-label" for="inputDescricao">Descrição</label>
				<input type="text" id="inputDescricao" class="form-control" [(ngModel)]="genero.descricao" [ngModelOptions]="{standalone: true}">
			</div>
		</div>
		<div class="card-footer">
			<button type="submit" class=" btn btn-primary ">
				<i class="save fa fa-check "></i>
				Salvar
			</button>
			&nbsp; &nbsp; &nbsp;
			<button type="submit" class="btn btn-info ">
				<i class="fa fa-check bigger-110"></i>
				Salvar e Continuar
			</button>
			&nbsp; &nbsp; &nbsp;
			<a class="btn btn-secondary" [routerLink]="['/generos']">
				<i class="fa fa-undo "> </i>
				Voltar para a listagem
			</a>
		</div>
	</form>
</div>
